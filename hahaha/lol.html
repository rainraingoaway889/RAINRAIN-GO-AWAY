<!DOCTYPE html>
<html>
<head>
  <title>Confession</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #ffe6f0;
      text-align: center;
      margin-top: 100px;
    }
    #message {
      font-size: 24px;
      color: #ff3399;
      margin-top: 30px;
    }
    button {
      padding: 10px 20px;
      font-size: 18px;
      background-color: #ff99cc;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #ff66b2;
    }
  </style>
</head>
<body>
  <h1>Hey, I have something to tell you...</h1>
  <button onclick="confess()">Click Here</button>
  <p id="message"></p>

  <script>
    function confess() {
      const message = "I've had a crush on you for a while now, and I just wanted you to know. You make my day every time I see you.";
      document.getElementById("message").innerText = message;
    }
  </script>
</body>
</html>
