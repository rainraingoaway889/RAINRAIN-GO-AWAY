<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hehe I love you</title>
  <style>
    body {
      text-align: center;
      font-family: Arial, sans-serif;
      margin-top: 100px;
    }
    button {
      padding: 15px 30px;
      font-size: 18px;
      margin: 20px;
      cursor: pointer;
    }
    #noButton {
      position: absolute;
    }
  </style>
</head>
<body>

  <h1>Will you go out with me??</h1>
  <button id="yesButton" onclick="answerYes()">Yes</button>
  <button id="noButton" onmouseover="moveButton()">No</button>

  <script>
    function answerYes() {
      alert("Yay! I knew you'd say yes!So Let's go :> hehe");
    }

    function moveButton() {
      const button = document.getElementById("noButton");
      const x = Math.random() * window.innerWidth - 100;
      const y = Math.random() * window.innerHeight - 100;
      button.style.left = x + 'px';
      button.style.top = y + 'px';
    }
  </script>

</body>
</html>
